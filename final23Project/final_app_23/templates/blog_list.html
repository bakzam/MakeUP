<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main class="main">
    <div class="buttons">
      <button>
        <a href="{% url 'add_post' %}" class="btn">Login</a>
      </button>
      <button>
        <a href="{% url 'register' %}" class="btn">Register</a>
      </button>
      <button><a href="{% url 'add_post' %}">Add Post</a></button>
    </div>
    <div class="card">
      {% for post in posts %}
        <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.pub_date }}</p>
        <img src="{{ post.photo.url }}" alt="Post Photo">
      {% endfor %}
    </div>
  </main>
</body>
</html>
